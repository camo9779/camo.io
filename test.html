<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>

<body>
    <div id="dog"></div>
</body>
<script>
    const dog = document.getElementById('dog')
    const span = document.createElement('span')
    span.innerText = 'dog'
    dog.append(span)
</script>

</html>
